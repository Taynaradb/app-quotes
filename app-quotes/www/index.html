<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-icons/font/bootstrap-icons.css">
    <title>App de citação</title>
</head>

<body>
    <main class="container-fluid h-100 d-flex justify-content-center align-items-center">
        <div class="card" style="width: 18rem;">
            <div class="card-body pb-0">
                <h5 class="card-title text-center">Quote of the day</h5>
                <blockquote class="blockquote mb-0">
                    <p id="quote">Two things are infinite: the 
                        universe and human stupidity;
                        and I’m not sure about the universe.</p>
                    <footer class="blockquote-footer text-end"><cite title="Source Title" id="author">Albert Einstein</cite> </footer>
                </blockquote>
            </div>
            <div class="card-body justify-content-between d-flex">
                <div class="align-items-center justify-content-evenly d-flex">
                    <i class="bi bi-twitter"></i>
                    <i class="ms-2 bi bi-facebook"></i>
                </div>
                <div>
                    <button id="new" class="btn rounded-pill">New quote</button>
                </div>
            </div>
        </div>
    </main>
    <script src="js/jquery/dist/jquery.min.js"></script>
    <script src="css/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/js.js"></script>
</body>

</html>
